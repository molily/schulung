<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Backbone-Model</title>
<link rel="stylesheet" href="css/demos.css">
</head>
<body>
<h1>Backbone-Model</h1>

<pre>
var Car = Backbone.Model.extend();

var car = new Car({
  name: 'DeLorean DMC-12',
  manufactured: 1981
});

console.log( car.get('name') );
car.set({ manufactured: 1982 });
console.log( car.get('manufactured') );
</pre>

<script src="js/jquery-2.1.0.js"></script>
<script src="js/lodash.underscore-2.4.1.js"></script>
<script src="js/backbone-1.1.2.js"></script>
<script>

var Car = Backbone.Model.extend();

var car = new Car({
  name: 'DeLorean DMC-12',
  manufactured: 1981
});

console.log( car.get('name') );
car.set({ manufactured: 1982 });
console.log( car.get('manufactured') );

</script>

</body>
</html>
