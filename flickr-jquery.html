<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Flickr-Suche mit jQuery</title>
<link rel="stylesheet" href="css/flickr.css">
</head>
<body>

<h1>Flickr-Suche mit jQuery</h1>

<form id="search-form">
  <p>
    <label>Suche: <input type="search" id="search-field" value="flower"></label>
    <input type="submit" id="search-submit" value="Suchen">
  </p>
</form>

<h2>Ergebnisse</h2>

<div id="results"></div>

<h2>Vollbild</h2>

<div id="fullview"></div>

<script src="js/jquery-2.1.0.js"></script>
<script src="js/flickr-jquery.js"></script>
</body>
</html>
