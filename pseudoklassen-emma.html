<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript-Pseudoklassen: c</title>
<link rel="stylesheet" href="css/demos.css">
</head>
<body>
<h1>Emma the Robot</h1>

<script>

var Robot = function (name) {
  this.name = name;
  this.log = [];
};

Robot.prototype.stepForward = function () {
  console.log(this.name + ' moving a step forward.');
  this.log.push('Step forward');
};

Robot.prototype.turnLeft = function () {
  console.log(this.name + ' turning left.');
  this.log.push('Turn left');
};

Robot.prototype.turnRight = function () {
  console.log(this.name + ' turning right.');
  this.log.push('Turn right');
};

Robot.prototype.showLog = function () {
  console.log(this.name + 'â€™s log:\n' + this.log.join(', ') + '.');
};

var emma = new Robot('Emma');

emma.stepForward();
emma.turnRight();
emma.stepForward();
emma.turnRight();
emma.stepForward();
emma.turnLeft();

emma.showLog();

</script>

</body>
</html>
