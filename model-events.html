<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Backbone.js Model-Events</title>
<link rel="stylesheet" href="css/demos.css">
</head>
<body>

<h1>Backbone.js Model-Events</h1>

<script src="js/jquery-1.9.1.js"></script>
<script src="js/underscore-1.4.4.js"></script>
<script src="js/backbone-0.9.10.js"></script>
<script>

var Car = Backbone.Model.extend();

var car = new Car({
  name: 'DeLorean DMC-12',
  manufactured: 1981
});

car.on('change', function (car, options) {
  console.log('Some attribute changed');
});
car.on('change:manufactured', function (car, newValue, options) {
  console.log('manufactured changed:', newValue);
});
car.set({ manufactured: 1982 });

</script>

</body>
</html>
